<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Carousel</title>
  </head>

  <body>
    <div class="menu-carousel">
      <div class="carousel-top">
        <button class="scroll carousel-left"><</button>
        <div class="carousel-frame">
          <div class="carousel-cont">
            <img class="carousel-img" src="./img/animalcrossing.jpg" />
            <img class="carousel-img" src="./img/zelda.jpg" />
            <img class="carousel-img" src="./img/mariowonder.jpg" />
            <img class="carousel-img" src="./img/mariokart.jpg" />
            <img class="carousel-img" src="./img/smashbros.jpg" />
          </div>
        </div>
        <button class="scroll carousel-right">></button>
      </div>

      <div class="carousel-nav">
        <button class="circle-nav" id="nav0"></button>
        <button class="circle-nav" id="nav1"></button>
        <button class="circle-nav" id="nav2"></button>
        <button class="circle-nav" id="nav3"></button>
        <button class="circle-nav" id="nav4"></button>
      </div>
    </div>
  </body>
</html>
